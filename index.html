<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eu Te Amo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./images/watermelon-whatsapp.png" />
</head>
<body>
  <main>
    <div id="container">
      <h1 id="titulo">Gerador de <strong>Eu Te Amo 🍉🤍</strong></h1>
      <div id="sublinhar-titulo"></div>

      <h2 id="pergunta">quanto você quer <strong>amar</strong> seu baby hoje?</h2>

      <div id="opcoes">
        <div id="range-box"> 
          <div id="range-text">
            <p id="pouco">poquin</p>
            <p id="medio">masomenos</p>
            <p id="muito">muitão! ❤</p>
          </div>
          <input type="range" id="range" min="40" max="240" value="130">  
        </div>
        
        <div id="titulo-msg"><h2>💕mensagem</h2></div>
        <div id="box-mensagem"><p id="mensagem"></p></div>

        <div id="botoes">
          <button id="btn1" onclick="gerar()">GERAR</button>
          <button id="btn2" onclick="limpar()">LIMPAR</button>
        </div>
      </div>

      <script src="functions.js"></script>
    </div>
  </main>
</body>
</html>
